{% extends "layout.html" %}

{% block title %}인프런 강의 검색{% endblock %}

{% block content %}
<div class="w-full max-w-xl mx-auto p-8 space-y-8 bg-[var(--bg-card)] rounded-2xl shadow-lg border border-[var(--border-color)]">
    <div>
        <h2 class="text-4xl font-bold text-center text-[var(--text-main)]">📚 인프런 강의 검색</h2>
        <p class="mt-2 text-center text-sm text-[var(--text-secondary)]">
            검색하고 싶은 강의의 키워드를 입력하세요.
        </p>
    </div>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg" role="alert">
                <p>{{ messages[0] }}</p>
            </div>
        {% endif %}
    {% endwith %}

    <form class="mt-8 space-y-6" action="{{ url_for('start_search_inflearn') }}" method="GET">
        <div>
            <label for="keyword" class="block text-sm font-medium text-[var(--text-secondary)] mb-2">검색어</label>
            <input id="keyword" name="keyword" type="text" required
                   class="block w-full px-4 py-3 text-[var(--text-main)] bg-[var(--bg-input)] placeholder-[var(--text-secondary)] border border-[var(--border-input)] rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label for="limit" class="block text-sm font-medium text-[var(--text-secondary)] mb-2">가져올 강의 수</label>
            <input id="limit" name="limit" type="number" value="10" min="1" max="20"
                   class="block w-full px-4 py-3 text-[var(--text-main)] bg-[var(--bg-input)] placeholder-[var(--text-secondary)] border border-[var(--border-input)] rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        
        <div>
            <button type="submit"
                    class="w-full px-4 py-3 font-bold text-white bg-gradient-to-r from-indigo-600 to-blue-600 rounded-lg hover:from-indigo-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--bg-body)] focus:ring-indigo-500 transition duration-300">
                검색하기
            </button>
        </div>
    </form>
</div>
{% endblock %}

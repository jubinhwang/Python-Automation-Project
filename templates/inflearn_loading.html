{% extends 'layout.html' %}

{% block title %}강의 검색 중...{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-170px)]">
    <div class="text-center p-12 space-y-6 bg-[var(--bg-card)] rounded-2xl shadow-lg border border-[var(--border-color)]">
        <div class="w-16 h-16 border-8 border-[var(--border-color)] border-t-indigo-500 rounded-full mx-auto animate-spin"></div>
        <h1 class="text-2xl font-bold text-[var(--text-main)]">강의 정보를 가져오는 중입니다...</h1>
        <p class="text-[var(--text-secondary)]">
            '<span class="font-semibold text-indigo-400">{{ keyword }}</span>'에 대한 {{ limit }}개의 강의를 검색하고 있습니다.<br>
            잠시만 기다려주세요.
        </p>
    </div>
</div>

<script>
    window.onload = function() {
        const keyword = "{{ keyword }}";
        const limit = "{{ limit }}";
        // URL을 만들고, 해당 URL로 페이지를 교체합니다.
        window.location.replace(`/search_inflearn?keyword=${encodeURIComponent(keyword)}&limit=${limit}`);
    };
</script>
{% endblock %}
